{% extends "base.html" %}

{% block content %}
<div class="container my-container">
	<div class="row justify-content-around">
		<div class="col-md-12 my-col-title" data-aos="fade-up">
			<h1 class="centered-text">Nom de la recette</h1>
		</div>
	</div>
</div>

<div class="container my-container">
	<div class="row justify-content-around">
		<div class="col-md-7 my-col" data-aos="fade-right" style="height: auto">
			<h3>Ingrédients</h3>




		</div>
		<div class="col-md-5 img-col" data-aos="fade-left" style="display:flex; align-items:center;">
			<a href="#">
				<img class="recipe-img" src="https://via.placeholder.com/900x300" alt="dish">
			</a>
		</div>
	</div>
</div>

<div class="container my-container">
	<div class="row justify-content-around">
		<div class="col-md-12 my-col-2" data-aos="zoom-in-down" style="height: auto">
			<h3>Préparation</h3>


		</div>
	</div>
</div>

<div class="container my-container">
	<div class="row justify-content-around">
		<div class="col-md-12 my-col-3" data-aos="zoom-in-down" style="height: auto">
			<h3>Commentaires</h3>
			<form>
				<div class="form-group mt-5">
					<label for="Comment_form">Entrez votre commentaire si vous le souhaitez :</label>
					<textarea class="form-control" id="Comment_form" rows="4"></textarea>
				</div>
				<div class="form-group mt-2">
					<label for="Comment_form">Auteur :</label>
					<textarea class="form-control" id="Comment_form" rows="1"></textarea>
				</div>
				
			    <div class="col-auto">
			    	<button type="submit" class="btn btn-primary mb-2 mt-2">Soumettre le commentaire</button>
			    </div>	
			</form>
		</div>
	</div>
</div>
{% endblock %}
