{% extends "base.html" %}

{% block content %}
<div class="container my-container">
	<div class="row justify-content-around">
		<div class="col-md-12 my-col-title" data-aos="fade-up">
			<h1 class="centered-text">Recherche avancée</h1>
		</div>
	</div>
</div>

<div class="container my-container">
	<div class="row justify-content-around">
		<div class="col-md-12 my-col-3" data-aos="fade-right" style="height: auto">
			<form>
				<div class="form-group">
					<label for="name">Nom de la recette</label>
					<input type="text" class="form-control" id="name" placeholder="Nom de la recette">
				</div>
				<div class="form-group">
					<label class="my-1 mr-2" for="type">Type</label>
					<select class="custom-select my-1 mr-sm-2" id="type">
						<option value="Entrée">Entrée</option>
						<option value="Plat" selected>Plat</option>
						<option value="Dessert">Dessert</option>
					</select>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="ingredient1">Ingrédient 1</label>
						<select id="ingredient1" class="form-control">
							<option selected>Ingrédient 1</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="logic">OU/ET</label>
						<select id="logic" class="form-control">
							<option value="or" selected>OU</option>
							<option value="and">ET</option>
						</select>
					</div>
					<div class="form-group col-md-5">
						<label for="ingredient2">Ingrédient 2</label>
						<select id="ingredient2" class="form-control">
							<option selected>Ingrédient 2</option>
							<option>...</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Chercher</button>
			</form>
		</div>
	</div>
</div>

<style type="text/css">
	footer{
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	}
</style>
{% endblock %}
